<html>
  <head>
    <title>Github Profiles</title>
    <link rel="stylesheet" type="text/css" href="stylesheet.css">
    <meta charset='utf8'>
  </head>

  <body>

    <main>
      <form id="profile-search">
        <input id='username' placeholder="Enter a Github username">
        <button type="submit" id="fetch-profile">Fetch Profile</button>
      </form>

      <section id='profile'></section>
    </main>

    <template id="profileTemplate">
      <article>
        <div class='image'>
          <img src="{{avatar_url}}"/>
        </div>
        <div class='profile-details'>
          <h1>{{name}}</h1>(<a href='{{html_url}}'>{{login}}</a>)
          <h2>{{location}}</h2>
          <h2>{{email}}</h2>
          <p>
          <div id='followers'>{{followers}} followers</div>
          <div id='repos'>{{public_repos}} public repos</div>
          </p>
        </div>
      </article>
    </template>

    <script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
    <script src="handlebars.js"></script>
    <script src="interface.js"></script>
  </body>
</html>
